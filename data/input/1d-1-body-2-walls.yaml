name: "1d 1-body movement"

constants:
  common_spring_natural_length: 10 ** (.2)

simulation_setting:
  minimize_energy: true
#  sim_time_step: 1e-2
#  sim_time_step_const_vel: 1e-2

  window_width_inch: 9
  xlim: [-3.1, 3.1]
  ylim: [-1, 1]
  grid: true
  real_world_time_interval: 0.040
  num_frames: 1000
  frame_interval: 40

  save_to_gif: false
  gif_filepath: 1d-1-body-2-walls.gif
  num_frames_saved: 250
  num_frames_per_sec: 25

rigid_ball:
  - id: ball
    mass: 1
    position: [-1, 0]
    velocity: [0, 0]

vertical_wall_1d:
  - id: wall_1
    position: -3
  - id: wall_2
    position: 3

spring:
  - spring_constant: 2
    natural_length: 2
    bodies: [wall_1, ball]
  - spring_constant: 5
    natural_length: 2
    bodies: [ball, wall_2]

horizontal_frictional_force_1d:
  - coefficient_of_friction: 0
    boundary: 3
