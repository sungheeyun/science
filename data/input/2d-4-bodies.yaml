name: "2d - multiple bodies"

constants:
  common_spring_natural_length: 10 ** (0)

simulation_setting:
  minimize_energy: true
#  sim_time_step: 1e-2
#  sim_time_step_const_vel: 1e-2

  window_width_inch: 5
  upper_left_window_corner_coordinate: [10, 200]
  xlim: [-5, 5]
  ylim: [-5, 5]
  grid: true
  real_world_time_interval: 0.040
  num_frames: 2500
  frame_interval: 40

#  save_to_gif: true
  gif_filepath: 2d-4-bodies.gif
  num_frames_saved: 250
  num_frames_per_sec: 25

point_mass:
- id: ball_ul
  mass: 1
  position: [-2, 2]
  velocity: [2, -2]
- id: ball_ur
  mass: 1.1
  position: [2, 2]
  velocity: [-2, -2]
- id: ball_ll
  mass: 1.2
  position: [-2, -2]
  velocity: [2, 2]
- id: ball_lr
  mass: 1.3
  position: [2, -2]
  velocity: [-2, 2]

vertical_pin_2d:
  - id: pin_ul
    position: [-4,4]
  - id: pin_ur
    position: [4,4]
  - id: pin_ll
    position: [-4,-4]
  - id: pin_lr
    position: [4,-4]

spring:
- id: spring_ul
  spring_constant: 5
  natural_length: common_spring_natural_length
  bodies: [pin_ul, ball_ul]
- id: spring_ur
  spring_constant: 5.3
  natural_length: common_spring_natural_length
  bodies: [pin_ur, ball_ur]
- id: spring_ll
  spring_constant: 4.7
  natural_length: common_spring_natural_length
  bodies: [pin_ll, ball_ll]
- id: spring_lr
  spring_constant: 5
  natural_length: common_spring_natural_length
  bodies: [pin_lr, ball_lr]

- id: spring_u
  spring_constant: 2
  natural_length: common_spring_natural_length
  bodies: [ball_ul, ball_ur]
- id: spring_l
  spring_constant: 1.5
  natural_length: common_spring_natural_length
  bodies: [ball_ll, ball_lr]
- id: spring_r
  spring_constant: 2
  natural_length: common_spring_natural_length
  bodies: [ball_lr, ball_ur]
- id: spring_le
  spring_constant: 3
  natural_length: common_spring_natural_length
  bodies: [ball_ll, ball_ul]

gravity_like:
- acceleration: [-.5, -1]

frictional_force_2d:
- coefficient_of_friction: .1
  upper_right_point: [2., 2.0]
