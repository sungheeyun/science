name: "2d - 2 bodies, 2 pins & 3 springs"

simulation_setting:
  minimize_energy: false
  sim_time_step: 1e-2
  sim_time_step_const_vel: 1e-2

  window_width_inch: 8
  xlim: [-5, 5]
  ylim: [-5, 5]
  grid: true
  real_world_time_interval: 0.040
  num_frames: 250
  frame_interval: 40

#  save_to_gif: true
  gif_filepath: 2d-2-bodies-2-pins.gif
  num_frames_saved: 250
  num_frames_per_sec: 20

point_mass:
  - id: ball_1
    mass: 1
    position: [-2, -1]
  - id: ball_2
    mass: 1
    position: [2, 1]

vertical_pin_2d:
  - id: pin_1
    position: [-2, -4]
  - id: pin_2
    position: [2, 2]

spring:
  - spring_constant: 10
    natural_length: 10**0.2
    bodies: [pin_1, ball_1]
  - spring_constant: 10
    natural_length: 10**0.2
    bodies: [ball_2, ball_1]
  - spring_constant: 10
    natural_length: 10**0.2
    bodies: [pin_2, ball_2]

gravity_like:
- acceleration: [-5, 5]

frictional_force_2d:
- coefficient_of_friction: 10**0.0
  upper_right_point: [2, 2]
